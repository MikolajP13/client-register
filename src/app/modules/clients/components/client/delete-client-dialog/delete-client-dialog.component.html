<h2 mat-dialog-title>Delete client</h2>
<mat-dialog-content>
  <p>Client: {{client()?.firstname }} {{client()?.lastname}}</p>
  @if(errorMessage()){
    <app-alert [alertMessage]="errorMessage()" alertClass="alert-danger"/>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onDelete()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
