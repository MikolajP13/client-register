<section class="mt-4">
  <div class="d-flex justify-content-between mb-3">
    <mat-form-field [ngStyle]="{'max-width': '400px'}">
      <mat-label>Filter</mat-label>
      <input matInput [formControl]="filterValue" placeholder="Filter by client first name" #input>
    </mat-form-field>
    <div class="d-flex align-items-center">
      <button class="btn btn-secondary" (click)="onAddClient()">Add client</button>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="clientDataSource" matSort>
  
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email address </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button>
            <mat-icon fontIcon="info" color="primary" [routerLink]="'/clients/' + row.id" matTooltip="View details"></mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon fontIcon="edit" (click)="onEditClient(row.id)" matTooltip="Edit client"></mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon fontIcon="delete" color="warn" (click)="onDeleteClient(row.id)" matTooltip="Delete client"></mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row appHighlight="rgba(0, 0, 0, 0.1)" *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [length]="totalCount()" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of clients"></mat-paginator>
  </div>
</section>
