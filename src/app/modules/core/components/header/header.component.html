<nav>
  <mat-toolbar class="toolbar">
    <span>Client register</span>
    <span class="spacer"></span>
    @if (!isUserLogIn()) {
    <button mat-button routerLink="/login">Log in</button>
    } @else {
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/clients">Clients</button>
    <button mat-button [matMenuTriggerFor]="menu">Account</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/account-details">Details</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
    }
  </mat-toolbar>
</nav>
