@if(noteForm){
  <form (ngSubmit)="onAddNote()" [formGroup]="noteForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content">
      </textarea>
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button color="warn" (click)="emitCloseDialog()">Cancel</button>
      @if (editNoteMode()) {
        <button type="button" mat-stroked-button (click)="onDelete()">Delete</button>
        <button type="button" mat-stroked-button (click)="toggleEditMode()">Edit</button>
      }
      @if (newNoteMode() || !editNoteMode()) {
      <button type="submit" mat-stroked-button class="mx-1" [disabled]="this.noteForm.invalid">
        Save
      </button>
      }
    </div>
  </form>
}
